<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal">
    <div class="modal" id="addEditModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create new Student</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="addEditForm">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" name="fullname" id="fullname" class="form-control" data-rule-required="true"
                                           data-msg-required="Full Name is required">
                                    <input type="hidden" name="studentId" id="studentId" value="0">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender" class="form-control" data-rule-required="true"
                                           data-msg-required="Email is required">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of birth</label>
                                    <input type="date" name="dob" id="dob" class="form-control" data-rule-required="true"
                                           data-msg-required="Dob is required">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" class="form-control" data-rule-required="true"
                                           data-msg-required="Address is required">
                                </div>
                                <div class="form-group">
                                    <label for="class">Class</label>
                                    <input type="text" name="class" id="class" class="form-control" data-rule-required="true"
                                           data-msg-required="Department is required">
                                </div>
                                <div class="form-group">
                                    <label for="course">Course</label>
                                    <input type="text" name="course" id="course" class="form-control" data-rule-required="true"
                                           data-msg-required="Department is required">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="status" name="status">
                                    <label class="custom-control-label" for="status">Status</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-warning" onclick="student.save()">Save</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</th:block>
